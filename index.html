 <script>
  let computerWins = 0;
  let userWins = 0;

  function getComputerChoice(){
    let choice = Math.floor((Math.random()*10))%3;
    let choiceWord = "";
    switch(choice){
      case 0:
        choiceWord="rock";
        break;
      case 1:
        choiceWord="paper";
        break;
      case 2:
        choiceWord="scissors";
        break;``
    }
    return choiceWord
  }

  function playRound(playerSelection, computerSelection){
    playerSelection = playerSelection.toLowerCase();
    let result = "";
    if(playerSelection == computerSelection){
      result = "Tie!";
      return result;
    }
    else if(playerSelection == "rock" && computerSelection == "paper"){
      result = "Computer wins! Paper covers rock!"
      computerWins++;
      return result
    }
    else if(playerSelection == "rock" && computerSelection == "scissors"){
      result = "You win! Rock smashes scissors!"
      userWins++;
      return result
    }
    else if(playerSelection == "paper" && computerSelection == "rock"){
      result = "You win! Paper covers rock!"
      userWins++;
      return result
    }
    else if(playerSelection == "paper" && computerSelection == "scissors"){
      result = "Computer wins! Scissors cut paper!"
      computerWins++;
      return result
    }
    else if(playerSelection == "scissors" && computerSelection == "rock"){
      result = "Computer wins! Rock smashes scissors!"
      computerWins++;
      return result
    }
    else if(playerSelection == "scissors" && computerSelection == "paper"){
      result = "You win! Scissors cut paper!"
      userWins++;
      return result
    }
  }
  function game(){
    console.log("Ready to play rock paper scissors first to 3 wins?")
    while(true){
      userInput = prompt("Enter rock, paper, or scissors");
      console.log(playRound(userInput, getComputerChoice()));
      if(userWins == 3){
        console.log("You were first to 3 wins! You win!");
        break;
      }
      if(computerWins == 3){
        console.log("Computer was first to 3 wins, you lose :(");
        break;
      }
    }
    userWins = 0;
    computerWins = 0;
  }
 </script>
